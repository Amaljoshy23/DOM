<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
<link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTX6HEjt1Avi_QFFPcFqxJl3fwNElk9bka5dK1CLeFoSBeA3V2teKeg0Xk&s">
    <title>Voting</title>    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <h2 class="text-primary mt-5 text-center">CHECK VOTING ELIGIBILITY </h2>
                <form class="border border-primary mt-5 p-2 rounded">
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label" id="ageLabel">Enter age</label>
                      <input type="text" class="form-control" id="userAge" aria-describedby="emailHelp">
                     
                    </div>
                   
                   
                    <button type="button" class="btn btn-primary" onclick="checkEligibilty()">CHECK ELIGIBILITY</button>
                  </form>
                  <h4 id="response_message"></h4>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
    <script>
        function checkEligibilty(){
          
            const userage = userAge.value;
            var responseElement = document.getElementById('response_message')
            if(userage>=18){
              responseElement.innerHTML = "Eligble for voting"
            }else{
                responseElement.innerHTML = " not Eligble for voting"
            }
        }
    </script>
</body>
</html>
