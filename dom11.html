<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
        }
    </style>
</head>
<body>
 <div class="container">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <h3 class="text-primary mt-5 text-center">PALINDROME CHECKER</h3>

            <form class="border border-primary mt-5 p-3 rounded">
                <div class="mb-3">
                  <label for="palindromeInput" class="form-label">ENTER TEXT OR NUMBER</label>
                  <input type="text" class="form-control" id="palindromeInput" placeholder="Type here...">
                </div>
               
                <button type="button" class="btn btn-primary" onclick="checkPalindrome()">CHECK</button>
                <button type="button" class="btn btn-secondary" onclick="clearFields()">CLEAR</button>
            </form>
            
            <h5 class="mt-2 text-success" id="result">RESULT : </h5>
        </div>
        <div class="col-md-4"></div>
    </div>
 </div>

    <script>
        function checkPalindrome() {
            const inputField = document.getElementById("palindromeInput");
            const resultField = document.getElementById("result");
            const inputValue = inputField.value.trim(); // Trim spaces

            if (!inputValue) {
                alert("Please enter some text or a number!");
                return;
            }

            // Format the input: Remove non-alphanumeric characters and convert to lowercase
            const formattedInput = inputValue.toLowerCase().replace(/[^a-z0-9]/g, "");
            
            // Reverse the formatted input
            const reversedInput = formattedInput.split("").reverse().join("");

            // Check if the original formatted input equals the reversed input
            if (formattedInput === reversedInput) {
                resultField.innerHTML = `RESULT : "${inputValue}" is a Palindrome! ðŸŽ‰`;
                resultField.classList.remove("text-danger");
                resultField.classList.add("text-success");
            } else {
                resultField.innerHTML = `RESULT : "${inputValue}" is NOT a Palindrome.ðŸ¤£ðŸ˜‹ ðŸ˜”`;
                resultField.classList.remove("text-success");
                resultField.classList.add("text-danger");
            }
        }

        function clearFields() {
            document.getElementById("palindromeInput").value = "";
            document.getElementById("result").innerHTML = "RESULT :";
        }
    </script>
</body>
</html>
